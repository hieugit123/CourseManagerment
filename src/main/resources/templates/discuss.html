<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F9 - Khóa học trực tuyến</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" th:href="@{/img/f9.png}" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/discuss.css}">
</head>
<body>

<div th:replace="~{fragments/header :: logined-header}"></div>
<div class="content d-flex">
    <div th:replace="~{fragments/menu :: left-menu}"></div>
    <div class="w-100 d-flex">
        <div class="chat-group-section col-3">
            <h6>Thảo luận khóa học</h6>
            <div class="chat-group-search">
                <input type="text" class="form-control chat-search-input" placeholder="Search something ...">
            </div>
            <div class="chat-group-list d-flex flex-column">
                <div class="chat-group-item">
                    <div class="chat-group-avatar me-2">
                        <img src="https://files.fullstack.edu.vn/f8-prod/courses/7.png" width="40" height="40">
                    </div>
                    <div class="chat-group-detail w-100">
                        <div class="d-flex">
                            <div class="chat-group-name">
                                Hello
                            </div>
                            <div class="chat-group-time ms-auto text-small">
                                5:56 PM
                            </div>
                        </div>
                        <div class="chat-group-des text-small">
                            Đây là nội dung của đoạn chat
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-message-section col-9 position-relative">
            <div class="chat-message-header bg-light">
                Lập trình hướng đối tượng
            </div>
            <div class="chat-message-body">
                Body
            </div>
            <div class="chat-message-footer">
                Footer
            </div>
        </div>
    </div>
</div>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
